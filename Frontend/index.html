<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Salas de Reunión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestión de Salas de Reunión</h1>
    <!-- Sección para agregar salas -->
    <div class="form-container">
        <h2>Agregar Sala</h2>
        <form id="formSala">
            <label for="nombreSala">Nombre:</label>
            <input type="text" id="nombreSala" required>
            <label for="capacidadSala">Capacidad:</label>
            <input type="number" id="capacidadSala" required>
            <label for="estadoSala">Estado:</label>
            <select id="estadoSala">
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>
            <button type="submit">Agregar Sala</button>
        </form>
    </div>
        <!-- Salas Disponibles -->
    <div class="list-container">
        <h2>Salas Disponibles (Estado: Activo)</h2>
        <ul id="salasDisponibles"></ul>
    </div>
        <!-- Salas No Disponibles -->
    <div class="list-container">
        <h2>Salas No Disponibles (Estado: Inactivo)</h2>
        <ul id="salasNoDisponibles"></ul>
    </div>
    
<!-- Formularios de reserva -->
<div>
    <h3>Realizar Reserva</h3>
    <form id="formReserva">
        <input type="text" id="reservante" name="reservante" placeholder="Nombre del Reservante" required>
        <select id="salaReserva"></select>
        <input type="datetime-local" id="inicioReserva" required>
        <input type="datetime-local" id="finReserva" required>
        <button>Realizar Reserva</button>
    </form>
</div>
<!-- Salas reservadas -->
<div>
    <h3>Salas Reservadas</h3>
    <ul id="salasReservadas"></ul>
</div>
    <script src="script.js"></script>
</body>
</html>
